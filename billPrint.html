<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Invoice List</h2>
        <div class="row mb-3 align-items-center">
            <div class="col-auto">
                <label for="invoiceIdInput" class="form-label mb-0">Invoice ID</label>
            </div>
            <div class="col-auto">
                <input type="text" id="invoiceIdInput" class="form-control" placeholder="Enter Invoice ID">
            </div>
            <div class="col-auto">
                <button id="printBillBtn" class="btn btn-primary">Print Bill</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Invoice no</th>
                        <th>Customer id</th>
                        <th>Invoice date</th>
                        <th>Subtotal</th>
                        <th>Tax amount</th>
                        <th>Discount amt</th>
                        <th>Total amount</th>
                        <th>Status</th>
                        <th>Created by</th>
                    </tr>
                </thead>
                <tbody id="invoiceTableBody">
                    <!-- Invoice rows will go here -->
                </tbody>
            </table>
            <!--  -->



        </div>
    </div>
    <script src="js/billPrint.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
