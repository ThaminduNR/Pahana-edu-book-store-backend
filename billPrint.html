<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .item-title {
        background: linear-gradient(90deg, #007bff 0%, #6a11cb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Pahana Education</a>
        <div
          class="offcanvas offcanvas-start text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Pahana Education
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./customer.html"
                  >Customers</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./item.html"
                  >Books</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./placeOrder.html"
                  >Place Order</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./billPrint.html"
                  >Print Bill</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5 p-4">
      <div class="item-title text-left">Invoice List</div>
      <div class="row mb-3 align-items-center">
        <div class="col-auto">
          <label for="invoiceIdInput" class="form-label mb-0">Invoice ID</label>
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="invoiceIdInput"
            class="form-control"
            placeholder="Enter Invoice ID"
          />
        </div>
        <div class="col-auto">
          <button id="printBillBtn" class="btn btn-primary">Print Bill</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Id</th>
              <th>Invoice no</th>
              <th>Customer id</th>
              <th>Invoice date</th>
              <th>Subtotal</th>
              <th>Tax amount</th>
              <th>Discount amt</th>
              <th>Total amount</th>
              <th>Status</th>
              <th>Created by</th>
            </tr>
          </thead>
          <tbody id="invoiceTableBody">
            <!-- Invoice rows will go here -->
          </tbody>
        </table>
        <!--  -->
      </div>
    </div>
    <script src="js/billPrint.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
