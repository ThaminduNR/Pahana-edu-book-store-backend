<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer</title>
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background: none;
        min-height: 100vh;
        height: 100vh;
      }
      .customer-card {
        background: rgba(255, 255, 255, 0.97);
        border-radius: 0;
        box-shadow: none;
        padding: 2rem 2.5rem;
        width: 100vw;
        height: 100vh;
        min-height: 100vh;
        max-width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .customer-title {
        background: linear-gradient(90deg, #007bff 0%, #6a11cb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 2rem;
      }
      .form-control:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.15);
      }
      .table thead th {
        vertical-align: middle;
        text-align: center;
      }
      .table td,
      .table th {
        vertical-align: middle;
        text-align: center;
      }
      .btn-success,
      .btn-primary,
      .btn-secondary {
        min-width: 90px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Pahana Education</a>
        <div
          class="offcanvas offcanvas-start text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Pahana Education
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./customer.html"
                  >Customers</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./item.html"
                  >Books</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./placeOrder.html"
                  >Place Order</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./billPrint.html"
                  >Print Bill</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="customer-card h-100 p-5 hidden overflow-auto">
      <div class="customer-title text-left mb-4 mt-4">Customer Management</div>
      <div class="row h-100">
        <div
          class="col-lg-4 col-md-5 border-end d-flex flex-column justify-content-start"
        >
          <form id="customerForm" class="g-3 mb-4">
            <div class="mb-3">
              <label for="customerId" class="form-label">ID</label>
              <input
                type="text"
                class="form-control"
                id="customerId"
                placeholder="ID"
              />
            </div>
            <div class="mb-3">
              <label for="customerName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="customerName"
                placeholder="Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="customerAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="customerAddress"
                placeholder="Address"
                required
              />
            </div>
            <div class="mb-3">
              <label for="customerPhone" class="form-label">Phone</label>
              <input
                type="text"
                class="form-control"
                id="customerPhone"
                placeholder="Phone"
                required
              />
            </div>
            <div class="mb-3">
              <label for="customerEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="customerEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="d-flex gap-2 justify-content-end">
              <button type="submit" class="btn btn-success">Add</button>
              <button
                type="button"
                class="btn btn-primary"
                id="updateBtn"
                disabled
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="deleteBtn"
                disabled
              >
                Delete
              </button>
              <button type="button" class="btn btn-secondary" id="clearBtn">
                Clear
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-8 col-md-7 d-flex flex-column justify-content-start">
          <div class="table-responsive h-100">
            <table
              class="table table-bordered table-striped table-hover bg-white shadow-sm mb-0"
            >
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Phone</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody id="customerTableBody">
                <!-- Customer rows will go here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/customer.js"></script>
  </body>
  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
