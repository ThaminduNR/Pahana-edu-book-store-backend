<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #cfb9e5 0%, #3773db 100%);
        color: #fff;
        height: 100vh;
        overflow: hidden;
        /* background: '#9b59b6'; */
      }

      .title {
        text-align: center;
        color: #fff;
        margin-bottom: 2rem;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Pahana Education</a>
        <div
          class="offcanvas offcanvas-start text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Pahana Education
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./customer.html"
                  >Customers</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./item.html"
                  >Books</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./placeOrder.html"
                  >Place Order</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./billPrint.html"
                  >Print Bill</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5 p-4">
      <div class="row justify-content-center gap-3 mt-5 pt-5">
        <h2 class="title">Welcome to Pahana Education Admin Portal</h2>
        <div
          class="card text-center shadow"
          style="width: 200px; height: 200px; display: inline-block"
        >
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center h-100"
          >
            <h5 class="card-title">Customers</h5>
            <p class="card-text display-6" id="customersCount">0</p>
          </div>
        </div>
        <div
          class="card text-center shadow"
          style="width: 200px; height: 200px; display: inline-block"
        >
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center h-100"
          >
            <h5 class="card-title">Total Books</h5>
            <p class="card-text display-6" id="itemsCount">0</p>
          </div>
        </div>

        <div
          class="card text-center shadow"
          style="width: 200px; height: 200px; display: inline-block"
        >
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center h-100"
          >
            <h5 class="card-title">Orders</h5>
            <p class="card-text display-6" id="ordersCount">0</p>
          </div>
        </div>
        <div
          class="card text-center shadow"
          style="width: 200px; height: 200px; display: inline-block"
        >
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center h-100"
          >
            <h5 class="card-title">Revenue</h5>
            <p class="card-text display-6" id="revenue">0</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
