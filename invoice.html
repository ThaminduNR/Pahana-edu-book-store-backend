<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>
  <style>
    body {
      font-family: monospace, sans-serif;
      display: flex;
      justify-content: center;
      margin: 40px;
      background: #f9f9f9;
    }
    .invoice-box {
      width: 400px;
      border: 2px solid #3b82f6;
      padding: 20px;
      background: #fff;
      border-radius: 6px;
    }
    .invoice-header {
      margin-bottom: 30px;
    }
    .invoice-header p {
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table td {
      padding: 6px 4px;
    }
    table td:nth-child(2),
    table td:nth-child(3) {
      text-align: right;
    }
    .totals {
      text-align: right;
      margin-top: 30px;
    }
    .totals p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="invoice-box">
    <div class="invoice-header">
      <p id="invoiceNumber"></p>
      <p id="invoiceDate">Invoice Date - </p>
    </div>

    <table id="invoiceItemsTable">
      <!-- Items will be inserted here -->
    </table>

    <div class="totals">
      <p id="subTotal">Sub Total = </p>
      <p id="discount">Discount = </p>
      <p id="total"><strong>Total = </strong></p>
    </div>
  </div>
  <script src="js/invoice.js"></script>

  </script>
</body>
</html>
