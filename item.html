<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Books Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        /*height: 100%;*/
        margin: 0;
        padding: 0;
      }

      body {
        background: none;
        min-height: 100vh;
        height: 100vh;
      }

      .item-card {
        background: rgba(255, 255, 255, 0.97);
        border-radius: 0;
        box-shadow: none;
        padding: 2rem 2.5rem;
        width: 100vw;
        height: 100vh;
        min-height: 100vh;
        max-width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .item-title {
        background: linear-gradient(90deg, #007bff 0%, #6a11cb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 2rem;
      }

      .form-control:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.15);
      }

      .table thead th,
      .table td,
      .table th {
        vertical-align: middle;
        text-align: center;
      }

      .btn-success,
      .btn-primary,
      .btn-secondary {
        min-width: 90px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Pahana Education</a>
        <div
          class="offcanvas offcanvas-start text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Pahana Education
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./customer.html"
                  >Customers</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./item.html"
                  >Books</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./placeOrder.html"
                  >Place Order</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./billPrint.html"
                  >Print Bill</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="item-card h-100">
      <div class="item-title text-left mt-5">Books Management</div>
      <div class="row h-100">
        <div
          class="col-lg-4 col-md-5 border-end d-flex flex-column justify-content-start"
        >
          <form id="itemForm" class="g-3 mb-4">
            <div class="mb-3">
              <label for="itemId" class="form-label">ID</label>
              <input
                type="text"
                class="form-control"
                id="itemId"
                placeholder="ID"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="itemCode" class="form-label">Code</label>
              <input
                type="text"
                class="form-control"
                id="itemCode"
                placeholder="Code"
                required
              />
            </div>
            <div class="mb-3">
              <label for="itemName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="itemName"
                placeholder="Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="itemDescription" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="itemDescription"
                placeholder="Description"
              />
            </div>
            <div class="mb-3">
              <label for="itemUnitPrice" class="form-label">Unit Price</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="itemUnitPrice"
                placeholder="Unit Price"
                required
              />
            </div>
            <div class="mb-3">
              <label for="itemQuantity" class="form-label">Quantity</label>
              <input
                type="number"
                class="form-control"
                id="itemQuantity"
                placeholder="Quantity"
                required
              />
            </div>
            <div class="d-flex gap-2 justify-content-end">
              <button type="submit" class="btn btn-success">Add</button>
              <button
                type="button"
                class="btn btn-primary"
                id="updateBtn"
                disabled
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="deleteBtn"
                disabled
              >
                Delete
              </button>
              <button type="button" class="btn btn-secondary" id="clearBtn">
                Clear
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-8 col-md-7 d-flex flex-column justify-content-start">
          <div class="table-responsive h-100">
            <table
              class="table table-bordered table-striped table-hover bg-white shadow-sm mb-0"
            >
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Unit Price</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody id="itemTableBody">
                <!-- Book rows will go here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/item.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
