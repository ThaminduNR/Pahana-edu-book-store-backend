<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Pahana EDU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('assets/login-back-img.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .card {

      border-radius: 1rem;
    }
  </style>
</head>
<body class="bg-light position-relative" style="overflow-x: hidden;">
<div class="position-fixed top-0 start-0 w-100 h-100" style="z-index:0; pointer-events:none;">
  <div style="width:100vw; height:100vh; background: rgba(0,0,0,0.7);"></div>
</div>
<div class="container d-flex justify-content-center align-items-center min-vh-100 position-relative" style="z-index:1;">
  <div class="card p-4 shadow" style="min-width: 350px;">
    <h2 class="mb-4 text-center">Login</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
        <div id="usernameError" class="form-text text-danger d-none"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div id="passwordError" class="form-text text-danger d-none"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
